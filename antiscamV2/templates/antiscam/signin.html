{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="{% static 'antiscam/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'antiscam/style.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
          </ul>
        </div>
        <div class="ml-auto">
          <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
            {% if user.is_authenticated %}
              <a href="/signout" class="btn btn-danger">Logout</a>
            {% else %}
              <a href="/register" class="btn btn-primary">Create new account</a>
              <a href="/signin" class="btn btn-outline-success">Sign in</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
    
      {% for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message: </strong>{{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}

      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card">
            <h3 class="card-header">
              Login my account
            </h3>
            <div class="card-body">
              <form action="/signin/" method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'antiscam/bootstrap.min.js' %}"></script>
  </body>
</html>
